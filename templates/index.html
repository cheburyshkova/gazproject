<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c7fdfb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            border-bottom: 2px solid #e5ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        a {
            background-color: #88ff00;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #47ff4d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Parser</h1>
    <a href="/download">Click here to parse and download the result.xlsx</a>
</body>
</html>
